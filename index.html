<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Técnico WKVE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --azul-escuro: #001a33;
      --azul-medio: #003366;
      --degrade-fundo: linear-gradient(135deg, var(--azul-escuro) 0%, var(--azul-medio) 100%);
      --cinza-escuro: #333333;
      --cinza-medio: #666666;
      --branco: #ffffff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--degrade-fundo);
      padding: 20px;
      margin: 0;
      color: var(--cinza-escuro);
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: var(--branco);
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 20, 40, 0.3);
      border-radius: 10px;
      border-top: 5px solid var(--azul-medio);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 25px;
      color: var(--azul-escuro);
      padding-bottom: 10px;
      border-bottom: 2px solid var(--azul-medio);
      text-transform: uppercase;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 18px;
      color: var(--azul-escuro);
      font-size: 15px;
      text-transform: uppercase;
    }

    .label-info {
      font-weight: normal;
      font-size: 12px;
      color: var(--cinza-medio);
      text-transform: none;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      box-sizing: border-box;
      font-size: 15px;
      border: 1px solid var(--cinza-medio);
      border-radius: 6px;
      transition: all 0.3s;
    }

    input.uppercase {
      text-transform: uppercase;
    }

    input.numeric {
      text-transform: none;
    }

    #senha, #observacao {
      text-transform: none;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 120px;
      padding: 12px;
      font-size: 15px;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 6px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:nth-child(1) {
      background: var(--azul-escuro);
    }

    button:nth-child(2) {
      background: var(--azul-medio);
    }

    button:nth-child(3) {
      background: #0056b3;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(1px);
    }

    #resultado {
      white-space: pre-wrap;
      background: rgba(248, 249, 250, 0.9);
      padding: 20px;
      margin-top: 30px;
      border: 1px solid var(--cinza-medio);
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.6;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .hidden {
      display: none;
    }

    .location-buttons {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .location-buttons button {
      padding: 8px 12px;
      font-size: 14px;
    }

    #mapLink {
      color: var(--azul-medio);
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin-top: 5px;
    }

    .error {
      border-color: #ff0000 !important;
    }

    .error-message {
      color: #ff0000;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .checkbox-container {
      margin: 15px 0;
      display: flex;
      align-items: center;
    }

    .checkbox-container input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    .checkbox-container label {
      margin: 0;
      font-weight: normal;
      text-transform: none;
    }

    @media (max-width: 600px) {
      .button-group, .location-buttons {
        flex-direction: column;
      }
      
      body {
        padding: 10px;
      }
      
      .container {
        padding: 15px;
        margin: 10px auto;
      }
    }
    .predefined-obs {
  margin-top: 5px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.predefined-obs button {
  background: #f0f0f0;
  color: #003366;
  border: 1px solid #003366;
  padding: 5px 10px;
  border-radius: 4px;
  font-size: 12px;
  cursor: pointer;
  transition: all 0.3s;
}

.predefined-obs button:hover {
  background: #003366;
  color: white;
}
  </style>
</head>

  <script>
    // Funções para restringir entrada de caracteres (funciona em mobile e desktop)
    function setupInputRestrictions() {
      // Campo que aceita apenas letras
      const nomeInput = document.getElementById('nome');
      nomeInput.addEventListener('input', function() {
        this.value = this.value.replace(/[^A-Za-zÀ-Úà-ú\s]/g, '');
        validateLettersOnly(this, 'nome-error');
      });
      
      // Campos que aceitam apenas números com limite de caracteres
      const numericInputs = {
        'os': 6,
        'isp': 6
      };
      
      Object.keys(numericInputs).forEach(id => {
        const input = document.getElementById(id);
        const maxLength = numericInputs[id];
        
        input.addEventListener('input', function() {
          // Remove tudo que não for número
          this.value = this.value.replace(/\D/g, '');
          
          // Aplica limite de caracteres se especificado
          if (maxLength && this.value.length > maxLength) {
            this.value = this.value.slice(0, maxLength);
          }
          
          // Validação específica para cada campo
          validateNumericLength(this, id + '-error', maxLength);
        });
      });

      // Configuração especial para o campo plano
      const planoInput = document.getElementById('plano');
      planoInput.addEventListener('input', function() {
        // Remove tudo que não for número
        let numbers = this.value.replace(/\D/g, '');
        
        // Limita a 3 dígitos
        if (numbers.length > 3) {
          numbers = numbers.slice(0, 3);
        }
        
        // Formata com parênteses
        if (numbers.length > 0) {
          this.value = '(' + numbers + ')';
        } else {
          this.value = '';
        }
        
        // Validação
        validatePlanoFormat(this, 'plano-error');
      });
      
      // Focar no conteúdo entre parênteses quando o campo recebe foco
      planoInput.addEventListener('focus', function() {
        if (this.value.startsWith('(') && this.value.endsWith(')') && this.value.length > 0) {
          this.setSelectionRange(1, this.value.length - 1);
        }
      });
    }

    // Nova função de validação para o formato do plano
    function validatePlanoFormat(input, errorId) {
      const errorElement = document.getElementById(errorId);
      if (!/^\(\d{1,3}\)$/.test(input.value)) {
        input.classList.add('error');
        errorElement.style.display = 'block';
      } else {
        input.classList.remove('error');
        errorElement.style.display = 'none';
      }
    }

    // Chamar a função quando o DOM estiver carregado
    document.addEventListener('DOMContentLoaded', function() {
      setupInputRestrictions();
      
      // Configurar outras validações
      document.getElementById('senha').addEventListener('input', function() {
        validatePassword(this, 'senha-error');
      });

      document.getElementById('wifi').addEventListener('input', function() {
        validateWifi(this, 'wifi-error');
      });
    });

    // Funções de validação
    function validateLettersOnly(input, errorId) {
      const errorElement = document.getElementById(errorId);
      if (/[^A-Za-zÀ-ú\s]/.test(input.value)) {
        input.classList.add('error');
        errorElement.style.display = 'block';
      } else {
        input.classList.remove('error');
        errorElement.style.display = 'none';
      }
    }

    function validateNumericLength(input, errorId, length) {
      const errorElement = document.getElementById(errorId);
      if (!/^\d*$/.test(input.value) || (length && input.value.length > length)) {
        input.classList.add('error');
        errorElement.style.display = 'block';
      } else {
        input.classList.remove('error');
        errorElement.style.display = 'none';
      }
    }

    function validateNumbersOnly(input, errorId) {
      const errorElement = document.getElementById(errorId);
      if (!/^\d*$/.test(input.value)) {
        input.classList.add('error');
        errorElement.style.display = 'block';
      } else {
        input.classList.remove('error');
        errorElement.style.display = 'none';
      }
    }

    function validatePassword(input, errorId) {
      const errorElement = document.getElementById(errorId);
      if (input.value.length < 8 || input.value.length > 16) {
        input.classList.add('error');
        errorElement.style.display = 'block';
      } else {
        input.classList.remove('error');
        errorElement.style.display = 'none';
      }
    }

    function validateWifi(input, errorId) {
      const errorElement = document.getElementById(errorId);
      if (!input.value.startsWith('WKVE-')) {
        input.classList.add('error');
        errorElement.style.display = 'block';
      } else {
        input.classList.remove('error');
        errorElement.style.display = 'none';
      }
    }

    function formatarWifi() {
      const wifiInput = document.getElementById('wifi');
      if (!wifiInput.value.startsWith('WKVE-')) {
        wifiInput.value = 'WKVE-' + wifiInput.value.replace('WKVE-', '');
      }
      wifiInput.value = wifiInput.value.toUpperCase();
    }

    // Garante que o sinal sempre seja negativo
    document.getElementById('sinal').addEventListener('input', function() {
      let value = this.value;
      if (value && !value.startsWith('-')) {
        value = value.replace(/^-/, '');
        if (value !== '') {
          this.value = '-' + value;
        }
      }
    });

    // Mostrar/ocultar campo de material recolhido
function mostrarCampoRecolhido() {
  const atividade = document.getElementById("atividade").value;
  const container = document.getElementById("recolhidoContainer");
  const atividadesComRecolhimento = [
    "REPARO + TROCA DE ONU",
    "UPGRADE DE PLANO",  
    "MUDANÇA DE ENDEREÇO + TROCA DE ONU"
  ];
  
  container.classList.toggle("hidden", !atividadesComRecolhimento.includes(atividade));
  if (container.classList.contains("hidden")) {
    document.getElementById("materialRecolhido").value = "";
  }
}
    // Mostrar/ocultar campo de router obrigatório
    function mostrarRouterObrigatorio() {
      const checkbox = document.getElementById("onuRouterCheckbox");
      const routerContainer = document.getElementById("routerContainer");
      
      // Mostrar campo de router apenas se o checkbox estiver marcado
      routerContainer.classList.toggle("hidden", !checkbox.checked);
      
      // Limpar seleção se o campo estiver oculto
      if (routerContainer.classList.contains("hidden")) {
        document.getElementById("router").value = "";
      }
    }

    // Geolocalização automática
    function getLocation() {
      const locationInput = document.getElementById("localizacaoCTO");
      const mapLink = document.getElementById("mapLink");
      
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude.toFixed(6);
            const lng = position.coords.longitude.toFixed(6);
            locationInput.value = `${lat}, ${lng}`;
            mapLink.href = `https://www.google.com/maps?q=${lat},${lng}`;
            mapLink.style.display = "inline-block";
          },
          (error) => {
            alert("Erro ao obter localização: " + error.message);
          },
          { enableHighAccuracy: true, timeout: 10000 }
        );
      } else {
        alert("Geolocalização não suportada neste navegador.");
      }
    }

    // Copiar coordenadas
    function copyLocation() {
      const coords = document.getElementById("localizacaoCTO").value;
      if (coords) {
        navigator.clipboard.writeText(coords);
        alert("Coordenadas copiadas!");
      } else {
        alert("Nenhuma localização disponível para copiar.");
      }
    }

    // Função auxiliar para formatar campos em maiúsculas
    function formatarCampoUpperCase(value) {
      if (typeof value === 'string') {
        return value.toUpperCase();
      }
      return value;
    }

    // Formatar para WhatsApp (sem emojis)
function formatarParaWhatsApp() {
  const get = id => {
    const element = document.getElementById(id);
    if (!element) return '';
    if (element.classList.contains('uppercase')) {
      return formatarCampoUpperCase(element.value.trim());
    }
    return element.value.trim();
  };

  const timestamp = new Date().toLocaleString('pt-BR');

  if (!validarCampos()) {
    return false;
  }

  let mensagem = "*RELATÓRIO TÉCNICO WKVE*\n\n";
  
  // 1º: ATIVIDADE (mantida como primeiro campo)
  mensagem += `*ATIVIDADE:* ${get("atividade")}\n\n`;
  
  // 2º: MATERIAIS (logo após atividade)
  mensagem += `*MATERIAIS UTILIZADOS:*\n${get("material")}\n\n`;
  
  // Material recolhido (se aplicável)
  if (!document.getElementById("recolhidoContainer").classList.contains("hidden")) {
    mensagem += `*MATERIAL RECOLHIDO:*\n${get("materialRecolhido")}\n\n`;
  }

  // 3º: Demais campos (ordem original)
  mensagem += `*CLIENTE:* ${get("nome")}\n`;
  mensagem += `*OS Nº:* ${get("os")}\n`;
  mensagem += `*ISP/ID:* ${get("isp")}\n`;
  mensagem += `*PLANO:* ${get("plano")}\n`;
  mensagem += `*PON:* ${get("pon")}\n`;
  
  const checkbox = document.getElementById("onuRouterCheckbox");
  if (checkbox.checked) {
    mensagem += `*ONU:* ${get("onu")}\n`;
    mensagem += `*ROUTER ADICIONAL:* ${get("router")}\n`;
  } else {
    mensagem += `*ONU:* ${get("onu")}\n`;
  }
  
  mensagem += `*SINAL:* ${get("sinal")}\n`;
  mensagem += `*WI-FI:* ${get("wifi")}\n`;
  mensagem += `*SENHA:* ${get("senha")}\n`;
  mensagem += `*OLT:* ${get("olt")}\n`;
  mensagem += `*CTO:* ${get("cto")}\n`;
  mensagem += `*LOCALIZAÇÃO CTO:* ${get("localizacaoCTO")}\n`;
  mensagem += `*LINK MAPA:* ${document.getElementById("mapLink").href}\n`;
  mensagem += `*PORTA:* ${get("porta")}\n`;
  mensagem += `*ENDEREÇO:* ${get("endereco")}\n`;
  mensagem += `*TÉCNICO:* ${get("tecnico")}\n\n`;
  
  mensagem += `*OBSERVAÇÕES:*\n${document.getElementById("observacao").value.trim()}\n\n`;
  mensagem += `*DATA/HORA:* ${timestamp}`;

  return mensagem;
}

    function validarCampos() {
      let isValid = true;
      
      // Verificar cada campo obrigatório
      const requiredFields = [
        'atividade', 'nome', 'os', 'isp', 'plano', 'onu', 'wifi', 'senha',
        'olt', 'cto', 'porta', 'endereco', 'tecnico'
      ];
      
      requiredFields.forEach(field => {
        const element = document.getElementById(field);
        if (!element.value.trim()) {
          element.classList.add('error');
          isValid = false;
        } else {
          element.classList.remove('error');
        }
      });
      
      // Verificar router se o checkbox estiver marcado
      const checkbox = document.getElementById("onuRouterCheckbox");
      if (checkbox.checked) {
        const router = document.getElementById('router');
        if (!router.value.trim()) {
          router.classList.add('error');
          isValid = false;
        } else {
          router.classList.remove('error');
        }
      }
      
      // Verificações específicas
      if (!/^\(\d{1,3}\)$/.test(document.getElementById('plano').value)) {
        document.getElementById('plano').classList.add('error');
        document.getElementById('plano-error').style.display = 'block';
        isValid = false;
      }
      
      // Verificar WiFi
      if (!document.getElementById('wifi').value.startsWith('WKVE-')) {
        document.getElementById('wifi').classList.add('error');
        document.getElementById('wifi-error').style.display = 'block';
        isValid = false;
      }
      
      // Verificar senha
      if (document.getElementById('senha').value.length < 8 || 
          document.getElementById('senha').value.length > 16) {
        document.getElementById('senha').classList.add('error');
        document.getElementById('senha-error').style.display = 'block';
        isValid = false;
      }
      
      if (!isValid) {
        alert("Preencha todos os campos obrigatórios corretamente!");
        return false;
      }
      
      return true;
    }

    // Gerar visualização
  function gerarScript() {
  const mensagem = formatarParaWhatsApp();
  if (mensagem) {
    document.getElementById("resultado").innerText = mensagem;
  }
}

    // Copiar texto
    function copiarScript() {
      const mensagem = formatarParaWhatsApp();
      if (mensagem) {
        navigator.clipboard.writeText(mensagem)
          .then(() => {
            const btn = document.querySelector('button[onclick="copiarScript()"]');
            btn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
            setTimeout(() => {
              btn.innerHTML = '<i class="far fa-copy"></i> Copiar';
            }, 2000);
          });
      }
    }

    // Enviar por WhatsApp
    function enviarWhatsApp() {
      const mensagem = formatarParaWhatsApp();
      if (mensagem) {
        const textoCodificado = encodeURIComponent(mensagem);
        window.open(`https://wa.me/?text=${textoCodificado}`, '_blank');
      }
    }
    function addPredefinedObservation() {
  const obsField = document.getElementById("observacao");
  const predefinedText = "FOI INFORMADO AO CLIENTE COMO FUNCIONA A REDE 2.4G E 5G";
  
  // Se já contiver o texto, não adiciona de novo
  if (!obsField.value.includes(predefinedText)) {
    // Adiciona com quebra de linha se já houver conteúdo
    obsField.value += (obsField.value ? "\n\n" : "") + predefinedText;
  }
}
